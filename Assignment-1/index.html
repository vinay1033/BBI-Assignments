<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Nos Calculator</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="content">
    <h1>Prime Number Calculator</h1>
    <input type="number" id="limit" placeholder="Enter limit" value="1000000" />
    <br />
    <button id="single-btn">Single-Thread</button>
    <button id="multi-btn">Multi-Thread</button>
    <button id="cancel-btn" disabled>Cancel</button>
  
  </div>
  
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="output"></div>

  <script src="main.js"></script>
</body>
</html>
